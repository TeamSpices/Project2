   <form class="form-container" name="myForm" action= "#null" method="get" onsubmit="return validateForm()" autocomplete="on">
    <h1>Contact Us</h1>
    <h4>Thank you for your interest in ISUD. To contact us please reach us via:</h4>
      <ul>
        <li>
          <label >FULL NAME*</label>
          <input type="text" name="name" id="name" class="icon-1">
        </li>
        <li>
          <label >EMAIL*</label>
          <input type="text" name="email" id="email" class="icon-3">
        </li>
        <li>
          <label >Subject(Optional) </label>
          <input type="text" name="Phone" id="Phone" class="icon-3">
        </li>
        <li class="list">
        <label> Message </label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" width="max-width" height="200px">
          </textarea>
        <input type="submit" value="Sign-up" class="submit-btn">
        </li>
      </ul>
    </form>

    <div id="map">
      <div id="canvas"></div>
    </div>

    <footer class="w3-container w3-padding-64 w3-center w3-black w3-xlarge">
